<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>CSS Position</title>

<style>
    body {
        font-family: Arial, sans-serif;
        height: 2000px;
        padding: 20px;
    }

    .caixa {
        width: 150px;
        height: 80px;
        background: #bbf7d0;
        border: 2px solid #166534;
        margin-bottom: 20px;
        text-align: center;
        line-height: 80px;
    }

    .relative {
        position: relative;
        left: 30px;
        top: 10px;
    }

    .absolute-pai {
        position: relative;
        height: 150px;
        background: #e5e7eb;
        margin-bottom: 30px;
    }

    .absolute {
        position: absolute;
        right: 10px;
        bottom: 10px;
        background: #fecaca;
    }

    .fixed {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: #fde047;
    }

    .sticky {
        position: sticky;
        top: 0;
        background: #93c5fd;
    }
</style>
</head>
<body>

<h1>position</h1>

<h2>position: static (padrão)</h2>
<div class="caixa">Static</div>

<h2>position: relative</h2>
<div class="caixa relative">Relative</div>

<h2>position: absolute</h2>
<div class="absolute-pai">
    Pai relativo
    <div class="caixa absolute">Absolute</div>
</div>

<h2>position: fixed</h2>
<div class="caixa fixed">Fixed</div>

<h2>position: sticky</h2>
<div class="caixa sticky">Sticky</div>

<p>Role a página para ver o efeito.</p>

</body>
</html>
