<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Box Model em CSS</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .caixa {
            width: 300px;
            height: auto;

            background-color: #e0f2fe;

            padding: 20px;
            border: 5px solid #0284c7;
            margin: 30px;

            text-align: center;
        }

        .explicacao {
            background-color: #fff;
            padding: 15px;
            border-left: 5px solid #333;
            margin-bottom: 20px;
        }

        .box-sizing {
            width: 300px;
            padding: 20px;
            border: 5px solid red;

            box-sizing: border-box;
            background-color: #fee2e2;
            margin: 30px;
        }
    </style>
</head>
<body>

    <h1>Box Model em CSS</h1>

    <div class="explicacao">
        O Box Model é composto por:
        <strong>conteúdo → padding → borda → margem</strong>.
    </div>

    <h2>Box padrão</h2>
    <div class="caixa">
        Conteúdo da caixa
    </div>

    <h2>Box com box-sizing: border-box</h2>
    <div class="box-sizing">
        O tamanho total não aumenta
    </div>

</body>
</html>
