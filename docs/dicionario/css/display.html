<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>CSS Display</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .box {
        background: #c7d2fe;
        padding: 10px;
        margin: 5px;
        border: 2px solid #4338ca;
    }

    .inline {
        display: inline;
    }

    .block {
        display: block;
    }

    .inline-block {
        display: inline-block;
        width: 120px;
        height: 60px;
    }

    .none {
        display: none;
    }
</style>
</head>
<body>

<h1>display</h1>

<h2>display: block</h2>
<div class="box block">Bloco 1</div>
<div class="box block">Bloco 2</div>

<h2>display: inline</h2>
<span class="box inline">Inline 1</span>
<span class="box inline">Inline 2</span>

<h2>display: inline-block</h2>
<div class="box inline-block">Inline-Block 1</div>
<div class="box inline-block">Inline-Block 2</div>

<h2>display: none</h2>
<div class="box none">Você não verá isso</div>

</body>
</html>
