<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>CSS Flexbox</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .container {
        display: flex;
        border: 3px solid #0f172a;
        padding: 10px;
        margin-bottom: 30px;
        height: 200px;
    }

    .item {
        background: #a5b4fc;
        border: 2px solid #3730a3;
        padding: 15px;
        margin: 5px;
        text-align: center;
        flex: 1;
    }

    .row {
        flex-direction: row;
    }

    .column {
        flex-direction: column;
    }

    .center {
        justify-content: center;
        align-items: center;
    }

    .space {
        justify-content: space-between;
    }
</style>
</head>
<body>

<h1>Flexbox</h1>

<h2>Flex em linha (row)</h2>
<div class="container row">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>

<h2>Flex em coluna (column)</h2>
<div class="container column">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
</div>

<h2>Centralização completa</h2>
<div class="container center">
    <div class="item">Centro</div>
</div>

<h2>Espaçamento</h2>
<div class="container space">
    <div class="item">Esq</div>
    <div class="item">Meio</div>
    <div class="item">Dir</div>
</div>

</body>
</html>
